<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
      <div class="d-flex justify-content-center gap-3 align-items-center"><img src="./phonecall.png" alt="phone-img" height="40px"/><h1 class="text-center my-4">Phonebook</h1></div>  
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-light">Add/Edit Contact</h2>
                <form id="contactForm">
                    <input type="hidden" id="contactId">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                    </div>
                    <button type="button" class="btn btn-success" onclick="saveContact()">Save Contact</button>
                </form>
            </div>
        </div>

        <div class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" id="search" placeholder="Search by name or phone">
                <button class="btn btn-primary" type="button" onclick="searchContacts()">Search</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div id="contactList"></div>
            </div>
        </div>
        <div id="error" class="text-danger mt-3"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./javascript/index.js"></script>
</body>
</html>
